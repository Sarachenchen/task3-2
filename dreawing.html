<!DOCTYPE html>
<html>

<head>
    <title>叮当猫</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="dreawing.css">
</head>

<body>
    <div class="header">
        How Are You
    </div>
    <div class="article">
        <!-- 叮当猫整体 哆啦a梦 -->
        <div class="doraemon">
            <!-- 头部 -->
            <div class="head">
                <!-- 眼睛 -->
                <div class="eyes">
                    <!-- 左眼和眼珠 -->
                    <div class="left_eye">
                        <div class="black_bleft"></div>
                    </div>
                    <!-- 有眼和眼珠 -->
                    <div class="right_eye">
                        <div class="black_bright"></div>
                    </div>
                </div>
                <!-- 脸部 -->
                <div class="face">
                    <!-- 白色脸颊 -->
                    <div class="white"></div>
                    <!-- 鼻子 -->
                    <div class="nose">
                    </div>
                    <!-- 鼻子竖线 -->
                    <div class="line"></div>
                    <!-- 嘴巴 -->
                    <div class="mouth"></div>
                    <!-- 胡须 -->
                    <div class="whiskers">
                        <div class="left_one"></div>
                        <div class="left_two"></div>
                        <div class="left_three"></div>
                        <div class="right_one"></div>
                        <div class="right_two"></div>
                        <div class="right_three"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
